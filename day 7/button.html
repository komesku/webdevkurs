<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Button</title>
    <style>
        button {
            display: block;
            margin: 100px auto 0 auto;
            background-color: white;
            border: 3px dashed black;
            font-size: 34px;
            font-family: fantasy;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 30px;
            transition: 0.3s;

        }
        button:hover {
            background-color: black;
            color: #ddd;
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body></html>
