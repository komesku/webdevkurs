<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .board {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50px;
      left: 50px;
      border: 4px solid black;
    }

    span {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 0;
      background-color: red;
    }

    span:nth-child(2) {
      top: 50%;
      left: 50%;
    }
  </style>

</head>

<body>
  <div class="board">
    <span></span>
    <span></span>
  </div>
</body>
</html>
